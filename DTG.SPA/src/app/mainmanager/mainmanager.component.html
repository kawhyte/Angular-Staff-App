
<app-nav></app-nav>

<mat-drawer-container class="app-sidenav-container" autosize  >
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]=" isScreenSmall() ? 'over' : 'side'"
  *ngIf="loggedIn()"
  >
    <mat-toolbar>
     <h2>Dashboard</h2> 
    </mat-toolbar>
    

    <mat-nav-list role="list" >
     

      <mat-list-item role="listitem" [routerLink]="['/vehicles/new']">
        <mat-icon mat-list-icon>add</mat-icon>  
       <h4 mat-line>Add a listing </h4>
      </mat-list-item>

      <mat-list-item role="listitem" [routerLink]="['/vehicles']">
        <mat-icon mat-list-icon>people</mat-icon>  
       <h4 mat-line>View projects </h4>
      </mat-list-item>

      <mat-list-item role="listitem" [routerLink]="['/list']">
        <mat-icon mat-list-icon>favorite</mat-icon>  
       <h4 mat-line>My Favorites</h4>
      </mat-list-item>

      <mat-list-item role="listitem" [routerLink]="['/messages']">
        <mat-icon mat-list-icon>mail_outline</mat-icon>  
       <h4 mat-line>Conversations</h4>
      </mat-list-item>



      <mat-list-item role="listitem" [routerLink]="['/members']">
        <mat-icon mat-list-icon>people</mat-icon>  
       <h4 mat-line>Community</h4>
      </mat-list-item>

    </mat-nav-list>

  </mat-drawer>



  <router-outlet></router-outlet>

</mat-drawer-container>
