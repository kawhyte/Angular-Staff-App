<div class="container">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">My Favorite list</button>
      <button class="btn btn-primary" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()"> Members who added me to their list</button>
    </div>
  </div>

  <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve liked'}} : {{pagination.totalItems}}</h2>

  <div class="row equal">
    <div *ngFor="let user of users" >
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

      lastText="&raquo;"></pagination>

</div>
